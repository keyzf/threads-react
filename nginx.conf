# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        #listen       [::]:80;
        server_name  fakeinstagram.com  www.fakeinstagram.com huya.im www.huya.im;
        #root         /usr/share/nginx/html;
	root	/usr/fakeInstagram/build;
	
	location /api/{
		proxy_pass http://localhost:3002;
	}
	
        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        error_page 404 /404.html;
        location = /404.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }
    server {
      listen       443 ssl;
      server_name blog.huya.im;
      root /usr/blog/react-blog/build; 
      ssl_certificate /etc/letsencrypt/live/blog.huya.im/fullchain.pem; 
      ssl_certificate_key /etc/letsencrypt/live/blog.huya.im/privkey.pem;
      include /etc/nginx/default.d/*.conf;
        location /api/{
                proxy_pass http://localhost:4040;
	proxy_set_header  Host $host;
	proxy_set_header  X-Real-IP $remote_addr;
	proxy_set_header  X-Forwarded-Proto https;
	proxy_set_header  X-Forwarded-For $remote_addr;
	proxy_set_header  X-Forwarded-Host $remote_addr;
        }
      location  /upload{
        alias /usr/upload/;
     }

    }
    server {
        listen       80;
        server_name  blog.huya.im;
        # http重定向到https
        return       301 https://$server_name$request_uri;
   }
   
   server {
        server_name fakethreads.net;
       root /usr/threads/threads/build;
       try_files $uri /index.html;
      listen 443 ssl; # managed by Certbot
      ssl_certificate /etc/letsencrypt/live/fakethreads.net/fullchain.pem; # managed by Certbot
      ssl_certificate_key /etc/letsencrypt/live/fakethreads.net/privkey.pem; # managed by Certbot
      include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
      ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
            client_max_body_size  150m;
            location /api/{
                            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
                proxy_pass http://localhost:3000;
        }
 
             location  /uploads{
        alias /usr/threads/threads-nestjs/dist/uploads/;
     }

}	

    server {
